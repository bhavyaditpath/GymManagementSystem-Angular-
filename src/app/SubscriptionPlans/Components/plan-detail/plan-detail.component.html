<div class="container mt-5" style="max-width: 500px; margin: auto">
  <h2 class="text-center mb-4">Plan Details</h2>

  <div class="card border-0 shadow-sm">
    <div class="card-header bg-light">
      <h4 class="mb-0">{{ plan?.planName }}</h4>
    </div>

    <div class="card-body">
      <div class="row mb-3">
        <div class="col-md-6">
          <p class="mb-1"><strong>Price:</strong></p>
          <p>{{ plan?.planPrice | currency }}</p>
        </div>
        <div class="col-md-6">
          <p class="mb-1"><strong>Time Period:</strong></p>
          <p>{{ plan?.planDuration }}</p>
        </div>
        <div class="col-md-6">
          <p class="mb-1"><strong>Description:</strong></p>
          <p>{{ plan?.description }}</p>
        </div>
        <div class="col-md-6">
          <p class="mb-1"><strong>Status:</strong></p>
          <span
            class="badge"
            [ngClass]="plan?.isActive ? 'bg-danger' : 'bg-success'"
          >
            {{ plan?.isActive ? "InActive" : "Active" }}
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
