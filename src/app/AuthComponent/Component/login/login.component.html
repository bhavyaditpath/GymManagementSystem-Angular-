<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="row w-100 shadow rounded overflow-hidden" style="max-width: 800px; background-color: #fff">
      
      <!-- Optional Image -->
      <div class="col-md-6 d-none d-md-block p-0">
        <img src="" class="img-fluid h-100 w-100" style="object-fit: cover;" />
      </div>
  
      <div class="col-md-6 p-4">
        <div class="text-center mb-4">
          <h2 class="text-primary">Login</h2>
        </div>
  
        <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)">
          
          <!-- Email -->
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <div class="input-group">
              <span class="input-group-text bg-white border-end-0">
                <i class="pi pi-envelope text-primary"></i>
              </span>
              <input
                pInputText
                type="email"
                id="email"
                name="email"
                class="form-control border-start-0"
                placeholder="Enter email"
                required
                [(ngModel)]="model.email"
                #email="ngModel"
              />
            </div>
            <small class="text-danger" *ngIf="email.invalid && email.touched">
              <span *ngIf="email.errors?.['required']">Email is required</span>
              <span *ngIf="email.errors?.['email']">Enter a valid email address</span>
            </small>
          </div>
  
          <!-- Password -->
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <div class="input-group">
              <span class="input-group-text bg-white border-end-0">
                <i class="pi pi-lock text-primary"></i>
              </span>
              <input
                pInputText
                type="password"
                id="password"
                name="password"
                class="form-control border-start-0"
                placeholder="Enter password"
                required
                [(ngModel)]="model.password"
                #password="ngModel"
              />
            </div>
            <small class="text-danger" *ngIf="password.invalid && password.touched">
              <span *ngIf="password.errors?.['required']">Password is required</span>
            </small>
          </div>
  
          <!-- Remember Me -->
          <div class="mb-3 form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="rememberMe"
              name="rememberMe"
              [(ngModel)]="model.rememberMe"
            />
            <label class="form-check-label" for="rememberMe">Remember Me</label>
          </div>
  
          <!-- Submit Button -->
          <button
            pButton
            type="submit"
            label="Login"
            class="w-100 p-button-rounded p-button-primary"
            [disabled]="loginForm.invalid"
          ></button>
        </form>
  
        <!-- Redirect to Register -->
        <div class="text-center mt-3">
          <p>
            Don't have an account?
            <a routerLink="/auth/register" class="text-primary" style="cursor: pointer;">Register here</a>
          </p>
        </div>
      </div>
    </div>
  </div>
